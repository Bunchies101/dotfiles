# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        #interval = 1
}

order += "cpu_usage"
order += "load"
order += "wireless"
order += "disk /"
order += "volume master"
order += "tztime local"

cpu_usage {
	format = "CPU: %usage "
}

load {
        format = " L: %1min "
}

disk "/" {
        format = " %avail "
}

volume master {
        format = " Vol: %volume "
        device = "default"
        mixer = "PCM"
        mixer_idx = 0
}

tztime local {
        format = " %a %b %_d %Y - %l:%M%p "
        timezone = "US/pacific"
}
